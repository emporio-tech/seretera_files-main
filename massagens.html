<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:: SERENITY SPA MASSAGEM :: MASSAGENS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    <header id="menu">
        <img src="imagens/SERENITY.png" alt="logotipo serenity spa massagem" class="logo-menu">
